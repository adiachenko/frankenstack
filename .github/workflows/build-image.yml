name: Build Image

on:
  push:
    branches:
      - "8.4"
      - "8.5"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to publish (defaults to branch name)"
        required: false

env:
  LATEST_PHP_BRANCH: "8.5"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image tags
        id: vars
        run: |
          tag="${{ github.event.inputs.tag }}"
          if [ -z "$tag" ]; then
            tag="${GITHUB_REF_NAME}"
          fi

          tags="ghcr.io/${{ github.repository }}:${tag}"
          if [ "$tag" = "${LATEST_PHP_BRANCH}" ]; then
            tags="${tags}\nghcr.io/${{ github.repository }}:latest"
          fi

          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          printf "tags<<EOF\n%s\nEOF\n" "$tags" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64,linux/arm64
          pull: true
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
